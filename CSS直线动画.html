<!DOCTYPE html> 
<html lang="en">

<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content= 
        "width=device-width, initial-scale=1.0" />

    <title> 
        How to animate a straight 
        line in linear motion? 
    </title>

    <style> 
        body { 
            margin: 0; 
            padding: 0; 
            background: green; 
        }

        .geeks { 
            width: 20px; 
            height: 5px; 
            background: #fff; 
			animation:animate 5s infinite;
			position:relative;
        }

        @keyframes animate { 
            0% { 
                left: 0px; 
            }
            100% { 
                left: 400px; 
            }
        } 
</style> 
</head>

<body> 
   <div style="width:400px;border:2px solid red;height:100px;">
        <div class="geeks"></div>
   </div>
		
</body>

</html>
